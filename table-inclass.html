<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>

    <style>
        table, th, td {
            border-collapse: collapse;
        }
        table {
            margin-bottom: 30px;
        }
        td{
            border: 2px solid black;
            padding-right: 70px;
            text-align: center;
        }
    </style>

</head>
<body>
    <header>
        <h1>Accessible Table</h1>
    </header>

    <main>

        <section>
            <h2>Tables done right</h2>

            <table>
                <caption>animals that can kill you</caption>
                <thead>
                    <tr>
                        <th scope="col">Lions</td>
                        <th scope="col">Tigers</td>
                        <th scope="col">Bears</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Simba</td>
                        <td>Tigger</td>
                        <td>Winney</td>
                    </tr>
                    <tr>
                        <td>Cecil</td>
                        <td>Tygris</td>
                        <td>Yogi</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    
</body>
</html>
